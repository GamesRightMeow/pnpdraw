<!DOCTYPE html>
<html>
  <head>
    <title>PNP Draw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="fontawesome/all.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <div id="debug" style="color:white;"></div>
        <div class="toolbar-upper">
          <input id="gamesheet" class="nav-button gamesheet" type="file">  
          <button class="nav-button" title="Load new game sheet." onclick="document.getElementById('gamesheet').click();">
            <i class="fa-solid fa-image fa-xl"></i>
          </button>
          <button id="drawErase" class="nav-button" title="Toggle pen/eraser.">
            <i id="eraseIcon" class="fa-solid fa-eraser fa-xl"></i>
            <i id="drawIcon" class="fa-solid fa-pencil fa-xl"></i>
          </button>
          <button id="fullscreen" class="nav-button" title="Toggle fullscreen.">
            <i class="fa-solid fa-maximize fa-xl"></i>
          </button>
          <button id="rollDice" class="nav-button" title="Roll a new d6.">
            <i class="fa-solid fa-dice fa-xl"></i>
          </button>
          <button id="clearDice" class="nav-button" title="Clear all dice.">
            <i class="fa-solid fa-xmark fa-xl"></i>
            <i class="fa-solid fa-dice fa-xl"></i>
          </button>
          <button id="settings" class="nav-button" title="Open documentation.">
            <i class="fa-solid fa-cog fa-xl"></i>
          </button>
          <button class="nav-button" title="Open documentation." onclick="window.open('https://github.com/GamesRightMeow/pnpdraw');">
            <i class="fa-solid fa-circle-question fa-xl"></i>
          </button>
        </div>

        <div id="toolbarLower" class="toolbar-lower">
          <div class="slider">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="range" id="zoom" min="10" max="100" title="Adjust zoom.">
          </div>
          <div class="slider">
            <i class="fa-solid fa-pencil"></i>
            <input type="range" id="size" min="0" max="100" title="Adjust pen size.">
          </div>
        </div>

        <div id="diceContainer" class="dice-container">
          <template id="dieTemplate">
            <div class="die" id="dieValue">5</div>
          </template>
        </div>

      </div>
      
      <canvas id="mainCanvas" class="canvas"></canvas>  
    </div>

    <script src="main.js" type='application/javascript'></script>
  </body>
</html>
