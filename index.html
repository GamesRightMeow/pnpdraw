<!DOCTYPE html>
<html>
  <head>
    <title>PNP Draw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="fontawesome.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <div class="toolbar-upper">
          <input id="gamesheet" class="nav-button gamesheet" type="file">  
          <button class="nav-button" onclick="document.getElementById('gamesheet').click();">
            <i class="fa-solid fa-image fa-xl"></i>
          </button>
          <button id="draw" class="nav-button">
            <i class="fa-solid fa-eraser fa-xl"></i>
          </button>
          <button id="erase" class="nav-button">
            <i class="fa-solid fa-pencil fa-xl"></i>
          </button>
          <button id="fullscreen" class="nav-button">
            <i class="fa-solid fa-maximize fa-xl"></i>
          </button>
          <button id="dice" class="nav-button">
            <i class="fa-solid fa-dice fa-xl"></i>
          </button>
        </div>

        <div class="toolbar-lower">
          <div class="slider">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="range" id="zoom" min="10" max="100">
          </div>
          <div class="slider">
            <i class="fa-solid fa-pencil"></i>
            <input type="range" id="size" min="0" max="100">
          </div>
        </div>
      </div>

      <canvas id="mainCanvas" class="canvas"></canvas>  
    </div>

    <script src="main.js" type='text/javascript'></script>
  </body>
</html>
