<!DOCTYPE html>
<html>
  <head>
    <title>PNP Draw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="style.css" rel="stylesheet" type="text/css">
    
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <input id="userImage" class="nav-button" type="file">  
        <button class="nav-button" onclick="document.getElementById('userImage').click();">File</button>
        <button id="draw-button" class="nav-button">Draw</button>
        <button id="erase-button" class="nav-button">Erase</button>
        <button id="fullscreen" class="nav-button">FS</button>
        <input type="range" id="zoom" min="10" max="100">
        <input type="range" id="size" min="0" max="100">
      </div>

      <canvas id="sheet"></canvas>  
    </div>

    <script src="main.js" type='text/javascript'></script>
  </body>
</html>
